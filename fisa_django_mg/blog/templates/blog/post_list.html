<body>
    <!-- blog/post_list.html이야<br> -->
    <!-- url에는 잘 넣어줬니?

        {% for post in posts %}
            <li>{{ post.title }}</li>
            <li>{{ post.content }}</li>
            <li>{{ post.created_at }}</li>
            <li>{{ post.updated_at }}</li>
            <hr>
        {% empty %}

    <ul>
        {% for p in post_list %}
    <!-- bootstrap에서 card 가져오기 -->
    <div class="card d-flex justify-content-between" style="width: 60rem;">
        {% if p.head_image %}
        <img src="{{ p.head_image.url}}" class="card-img-top" alt="...">
        <!-- 장고는 이미지 업로드를 위한 ImageField를 제공함.  -->
        {% endif %}
        <div class="card-body">
        <h5 class="card-title"><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h5>
        <h6> {{ p.created_at }} </h6>
        <p class="card-text">{{ p.content }}</p>
        <div class="card-end"> 
        <span>#작성자명</span>
        <a href="{{ p.get_absolute_url }}" class="btn btn-dark">더 보기</a>
        </div>
    </div>
 
{% endfor %}
    </ul>
</body>
</html>
